<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>響應式圖片示例</title>
</head>
<body>
    <picture>
        <source media="(min-width: 1024px)" srcset="large.jpg">
        <source media="(max-width: 1023px) and (min-width: 640px)" srcset="medium.jpg">
        <source media="(max-width: 639px)" srcset="small.jpg">
        <img src="fallback.jpg" alt="適用於所有裝置的預設圖片">
    </picture>
    <iframe 
    src="https://www.google.com.tw/maps/place/%E4%B8%89%E4%BB%99%E5%8F%B0/@23.1248429,121.4128667,16z/data=!3m1!4b1!4m6!3m5!1s0x346f7048ec3e51a7:0xb2aab758fa333bb8!8m2!3d23.1261358!4d121.4216802!16s%2Fm%2F05b2t1t?entry=ttu&g_ep=EgoyMDI1MDMwNC4wIKXMDSoASAFQAw%3D%3D" 
    width="600" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy">
</iframe>

</body>
</html>
