<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索冰島 | Iceland Travel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?iceland,northern-lights') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .places, .food {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .place, .food-item {
            width: 300px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .language-switch {
            margin: 20px;
        }
        .lang-btn {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
        }
    </style>
    <script>
        function changeLanguage(lang) {
            const elements = document.querySelectorAll('[data-lang]');
            elements.forEach(el => {
                el.innerText = el.getAttribute('data-' + lang);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="language-switch">
            <button class="lang-btn" onclick="changeLanguage('zh')">中文</button>
            <button class="lang-btn" onclick="changeLanguage('en')">English</button>
            <button class="lang-btn" onclick="changeLanguage('ja')">日本語</button>
        </div>
        <h1 data-lang data-zh="探索冰島" data-en="Explore Iceland" data-ja="アイスランドを探検">探索冰島</h1>
        <p data-lang data-zh="體驗壯麗的自然奇觀，沉浸在冰與火交融的國度。" data-en="Experience breathtaking nature in the land of fire and ice." data-ja="壮大な自然を体験し、火と氷の国に浸る。">體驗壯麗的自然奇觀，沉浸在冰與火交融的國度。</p>
        <a href="https://www.skyscanner.com" class="button" target="_blank">預訂機票</a>
        <div class="places">
            <div class="place">
                <h2 data-lang data-zh="藍湖溫泉" data-en="Blue Lagoon" data-ja="ブルーラグーン">藍湖溫泉</h2>
                <p>冰島最著名的地熱溫泉，擁有療癒的礦物質水。</p>
            </div>
            <div class="place">
                <h2 data-lang data-zh="黃金圈" data-en="Golden Circle" data-ja="ゴールデンサークル">黃金圈</h2>
                <p>經典旅遊路線，包括間歇泉與黃金瀑布。</p>
            </div>
            <div class="place">
                <h2 data-lang data-zh="黑沙灘" data-en="Black Sand Beach" data-ja="ブラックサンドビーチ">黑沙灘</h2>
                <p>壯觀的火山黑沙與玄武岩石柱，帶來神秘的美感。</p>
            </div>
        </div>
        <h2 data-lang data-zh="冰島美食" data-en="Icelandic Cuisine" data-ja="アイスランド料理">冰島美食</h2>
        <div class="food">
            <div class="food-item">
                <h3 data-lang data-zh="發酵鯊魚" data-en="Fermented Shark" data-ja="発酵サメ">發酵鯊魚</h3>
                <p>傳統的冰島發酵魚，風味獨特。</p>
            </div>
            <div class="food-item">
                <h3 data-lang data-zh="羊肉湯" data-en="Lamb Soup" data-ja="ラムスープ">羊肉湯</h3>
                <p>冰島經典羊肉湯，溫暖你的胃。</p>
            </div>
            <div class="food-item">
                <h3 data-lang data-zh="冰島熱狗" data-en="Icelandic Hot Dog" data-ja="アイスランドのホットドッグ">冰島熱狗</h3>
                <p>冰島最受歡迎的街頭小吃，口感絕佳。</p>
            </div>
        </div>
    </div>
</body>
</html>
