<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>響應式圖片示例</title>
</head>
<body>
    <picture>
        <source media="(min-width: 1024px)" srcset="large.jpg">
        <source media="(max-width: 1023px) and (min-width: 640px)" srcset="medium.jpg">
        <source media="(max-width: 639px)" srcset="small.jpg">
        <img src="fallback.jpg" alt="適用於所有裝置的預設圖片">
    </picture>
    <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7338.483187340702!2d121.41286674274959!3d23.12484291640857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346f7048ec3e51a7%3A0xb2aab758fa333bb8!2z5LiJ5LuZ5Y-w!5e0!3m2!1szh-TW!2stw!4v1741599676343!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>" 
    width="600" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy">
</iframe>
<video width="640" height="360" controls>
    <source src="videoplayback.mp4" type="video/mp4">
</video>

<iframe width="560" height="315" src="https://www.youtube.com/embed/4gZvPpmw25k?si=7Yz-ocwt6X8Yl7wo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
