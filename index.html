<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索世界 - 旅遊網站</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>探索世界</h1>
            <ul>
                <li><a href="#home">首頁</a></li>
                <li><a href="#destinations">目的地</a></li>
                <li><a href="#booking">預訂</a></li>
                <li><a href="#contact">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <!-- 圖片輪播 -->
    <section id="home">
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="images/hero1.jpg" alt="景點1">
                <div class="text">探索自然</div>
            </div>
            <div class="slide fade">
                <img src="images/hero2.jpg" alt="景點2">
                <div class="text">城市冒險</div>
            </div>
            <div class="slide fade">
                <img src="images/hero3.jpg" alt="景點3">
                <div class="text">文化之旅</div>
            </div>
            <button class="explore-btn">立即探索</button>
        </div>
    </section>

    <!-- 更多目的地 -->
    <section id="destinations">
        <h2>熱門目的地</h2>
        <div class="destination-grid">
            <div class="destination-card">
                <img src="images/paris.jpg" alt="巴黎">
                <h3>巴黎</h3>
                <p>浪漫之都</p>
                <button class="book-btn" data-destination="巴黎">預訂</button>
            </div>
            <div class="destination-card">
                <img src="images/tokyo.jpg" alt="東京">
                <h3>東京</h3>
                <p>東方明珠</p>
                <button class="book-btn" data-destination="東京">預訂</button>
            </div>
            <div class="destination-card">
                <img src="images/newyork.jpg" alt="紐約">
                <h3>紐約</h3>
                <p>不夜城</p>
                <button class="book-btn" data-destination="紐約">預訂</button>
            </div>
            <div class="destination-card">
                <img src="images/sydney.jpg" alt="雪梨">
                <h3>雪梨</h3>
                <p>港口之美</p>
                <button class="book-btn" data-destination="雪梨">預訂</button>
            </div>
            <div class="destination-card">
                <img src="images/rome.jpg" alt="羅馬">
                <h3>羅馬</h3>
                <p>歷史古城</p>
                <button class="book-btn" data-destination="羅馬">預訂</button>
            </div>
            <div class="destination-card">
                <img src="images/bali.jpg" alt="峇里島">
                <h3>峇里島</h3>
                <p>天堂島嶼</p>
                <button class="book-btn" data-destination="峇里島">預訂</button>
            </div>
        </div>
    </section>

    <!-- 預訂表單 -->
    <section id="booking">
        <h2>預訂您的旅程</h2>
        <form id="booking-form">
            <label for="destination">目的地:</label>
            <input type="text" id="destination" name="destination" readonly>
            <label for="date">出發日期:</label>
            <input type="date" id="date" name="date" required>
            <label for="people">人數:</label>
            <input type="number" id="people" name="people" min="1" required>
            <button type="submit">提交預訂</button>
        </form>
    </section>

    <!-- 聯絡表單 -->
    <section id="contact">
        <h2>聯絡我們</h2>
        <form id="contact-form">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">電子郵件:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">訊息:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">送出</button>
        </form>
    </section>

    <footer>
        <p>© 2025 探索世界旅遊網</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
